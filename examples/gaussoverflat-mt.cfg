// run_mt test

@include "gaussoverflat-include.cfg"

intervals = {
   type = "deltanll_intervals";
   name = "intervals";
   parameter = "s";
   clevels = [0.68];
   minimizer = { type = "root_minuit"; };
};


main = {
   type = "run_mt";
   n_threads = 10;
   data_source = {
      type = "model_source";
      model = "@main.model";
      name = "source";
   };
   model = "@gaussoverflat";
   producers = ("@intervals");
   n-events = 5000;
   
   output_database = {
      type = "sqlite_database";
      filename = "gaussoverflat-mt.db";
   };
};

options = {
  plugin_files = ("$THETA_DIR/lib/core-plugins.so", "$THETA_DIR/lib/root.so");
};
